            flex-direction: column;

        /* HEADER */
        .chat-header {

        /* BODY */

            display: flex; flex-direction: column; gap: 10px; background: #F9FAFB;

        .chat-body::-webkit-scrollbar { width: 4px; }
        .chat-body::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }

        /* MESSAGES */
        .message {
            max-width: 90%; padding: 10px 14px; border-radius: 16px; font-size: 0.85rem;
            line-height: 1.45; animation: popIn 0.2s ease-out; word-wrap: break-word;
        }
        @keyframes popIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.bot { align-self: flex-start; background: white; color: var(--text-main); border-bottom-left-radius: 4px; border: 1px solid #F1F5F9; }
        .message.user { align-self: flex-end; background: var(--user-bg); color: white; border-bottom-right-radius: 4px; }

        /* RESULT CARD */
        .result-card {
            background: white; border: 1px solid #E5E7EB; border-radius: 12px;
            padding: 10px; margin: 4px 0; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .result-title-text { font-weight: 700; color: var(--text-main); font-size: 0.85rem; margin-bottom: 3px; }
        .result-category { font-size: 0.7rem; color: var(--text-muted); margin-bottom: 8px; }
        
        .search-name-box {
            background: #FFFBEB; border: 1px dashed #FCD34D;
            border-radius: 6px; padding: 6px 8px; margin-bottom: 8px;
            font-size: 0.75rem;
        }
        .search-name-val { font-weight: 700; color: #92400E; }

        .step-guide { display: flex; flex-direction: column; gap: 4px; margin-bottom: 10px; }
        .step { display: flex; align-items: flex-start; gap: 5px; font-size: 0.72rem; color: #4B5563; }
        .step-num { flex-shrink: 0; width: 14px; height: 14px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; }

        .result-link { 
            display: flex; align-items: center; justify-content: center; gap: 4px; 
            background: #16A34A; color: white; padding: 8px; border-radius: 18px; 
            font-size: 0.75rem; font-weight: 700; text-decoration: none; text-align: center;
        }

        /* INPUT */
        .chat-footer {
            padding: 10px 14px; background: white;
            border-top: 1px solid var(--border); display: flex; gap: 6px; align-items: center;

        }
        .chat-input {

        }

// ====================

const chatBody = document.getElementById('chat-body');
const chatInput = document.getElementById('chat-input');
const typingEl = document.getElementById('typing-indicator');

function removeAccents(str) {
    return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
}

function onKey(e) { if (e.key === 'Enter') sendMessage(); }
function scrollDown() { chatBody.scrollTop = chatBody.scrollHeight; }

function showTyping() {
    typingEl.style.display = 'block';
    chatBody.appendChild(typingEl); scrollDown();
}
function hideTyping() { typingEl.style.display = 'none'; }

function appendMessage(content, sender, isHTML=false) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    if (isHTML) div.innerHTML = content;
    else div.textContent = content;
    chatBody.insertBefore(div, typingEl);
    scrollDown();
}

function search(query) {
    const q = removeAccents(query);
    const words = q.split(/\s+/).filter(w => w.length > 1);
    if (!words.length) return [];
    
    const scored = chatbotData.map(item => {
        const haystack = removeAccents(item.title + ' ' + (item.subject||'') + ' ' + (item.nav||''));
        let score = 0;
        if (haystack.includes(q)) score += 12;
        words.forEach(w => { if (haystack.includes(w)) score += 2; });
        return { item, score };
    }).filter(r => r.score > 0);
    
    scored.sort((a, b) => b.score - a.score);
    return scored.slice(0, 3).map(r => r.item);
}

function buildResultHTML(results) {
    let html = '<b>‚úÖ T√¨m th·∫•y ' + results.length + ' k·∫øt qu·∫£:</b><br>';
    results.forEach((item, i) => {
        html += `<div class="result-card">
            <div class="result-title-text">üìå ${item.title}</div>
            <div class="result-category">üìÇ ${item.nav || item.category}</div>
            <div class="search-name-box">
                <b>üîç T√¨m:</b> <span class="search-name-val">${item.title}</span>
            </div>
            <div class="step-guide">
                <div class="step"><span class="step-num">1</span><span>Nh·∫•n n√∫t xanh ƒë·ªÉ m·ªü trang</span></div>
                <div class="step"><span class="step-num">2</span><span>Nh·∫•n <b>Ctrl+F</b> ƒë·ªÉ t√¨m t√™n b√†i</span></div>
            </div>
            <a class="result-link" href="${item.link}" target="_blank">M·ªü trang H·ªçc li·ªáu ‚Üí</a>
        </div>`;
    });
    return html;
}

function sendMessage() {
    const text = chatInput.value.trim();
    if (!text) return;
    appendMessage(text, 'user');
    chatInput.value = '';
    showTyping();
    setTimeout(() => {
        hideTyping();
        const results = search(text);
        if (results.length > 0) appendMessage(buildResultHTML(results), 'bot', true);
        else appendMessage(`üòî Kh√¥ng t√¨m th·∫•y b√†i n√†o kh·ªõp v·ªõi "${text}".`, 'bot');
    }, 600);
}
